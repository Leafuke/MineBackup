name: Build & Upload MineBackup (macOS)

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        brew update
        brew install glfw

    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=Release .

    - name: Build MineBackup
      run: cmake --build . --config Release

    - name: Prepare release package
      run: |
        mkdir -p release-package/Assets
        cp ./bin/MineBackup release-package/
        find ./MineBackup/Assets -maxdepth 1 -type f \( -name "*.ttf" -o -name "*.otf" \) -exec cp {} release-package/Assets/ \;

    - name: Zip executable + fonts
      run: |
        cd release-package
        zip -r ../MineBackup-macos.zip .

    - name: Get latest release
      id: get_release
      uses: actions/github-script@v7
      with:
        script: |
          const releases = await github.rest.repos.listReleases({
            owner: context.repo.owner,
            repo: context.repo.repo,
            per_page: 1,
          });
          if (!releases.data.length) throw 'No releases found';
          const release = releases.data[0];
          core.setOutput('upload_url', release.upload_url);
          core.setOutput('release_id', release.id);

    - name: Delete existing asset if exists
      uses: actions/github-script@v7
      with:
        script: |
          const releaseId = Number('${{ steps.get_release.outputs.release_id }}');
          const assetName = 'MineBackup-macos.zip';
          const assets = await github.rest.repos.listReleaseAssets({
            owner: context.repo.owner,
            repo: context.repo.repo,
            release_id: releaseId,
            per_page: 100,
          });
          const target = assets.data.find(a => a.name === assetName);
          if (target) {
            await github.rest.repos.deleteReleaseAsset({
              owner: context.repo.owner,
              repo: context.repo.repo,
              asset_id: target.id,
            });
            core.info(`Deleted existing asset: ${assetName}`);
          } else {
            core.info(`No existing asset found: ${assetName}`);
          }

    - name: Upload artifact to latest release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.get_release.outputs.upload_url }}
        asset_path: ./MineBackup-macos.zip
        asset_name: MineBackup-macos.zip
        asset_content_type: application/zip
